<!DOCTYPE html>
<html>
<head>
    <title>User Input</title>
</head>
<body>
    <h2>Enter your details</h2>
    <form method="post">
        {% csrf_token %}
        <label>Name: </label>
        <input type="text" name="name" required><br>
        <label>Email: </label>
        <input type="email" name="email" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
