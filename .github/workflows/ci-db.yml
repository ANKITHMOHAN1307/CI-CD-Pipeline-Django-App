name: CI Django + DB + Docker + Railway Auto-Deploy

on:
  push:
    branches: ["Deployment"]

jobs:
  # 🧪 Job 1: Run Django tests with MySQL
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Ankith@5space
          MYSQL_DATABASE: django
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      GITHUB_WORKFLOW: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          sudo apt-get install -y default-mysql-client
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        run: python manage.py collectstatic --noinput

      - name: Run Django tests
        run: python manage.py test myapp.tests

  # 🐳 Job 2: Build and push Docker image (only if tests pass)
  build_and_push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ankith1307/myprojct:${{ github.sha }}
            ankith1307/myprojct:latest
          cache-from: type=registry,ref=ankith1307/myprojct:latest
          cache-to: type=inline

      - name: Image push confirmation
        run: |
          echo "✅ Docker image built and pushed successfully!"
          echo "📦 Image: ankith1307/myprojct:latest"
          echo "🏷️  Tag: ankith1307/myprojct:${{ github.sha }}"

  # 🚀 Job 3: Deploy to Railway (using Railway CLI)
  deploy_to_railway:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Wait for Docker Hub to update image tags
        run: |
          echo "⏳ Waiting 10 seconds for Docker Hub to sync image..."
          sleep 10

      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Trigger Railway Redeploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "🔑 Authenticating Railway CLI using token..."
          export RAILWAY_TOKEN="${RAILWAY_TOKEN}"
          railway whoami || echo "Authenticated successfully with token."

          echo "🚀 Triggering Railway redeploy..."
          railway redeploy --service "${{ secrets.RAILWAY_SERVICE }}" --yes

      - name: Deployment summary
        run: |
          echo "======================================"
          echo "🎉 Deployment Process Complete!"
          echo "======================================"
          echo "📦 Docker Image: ankith1307/myprojct:latest"
          echo "🏷️  Commit SHA: ${{ github.sha }}"
          echo "👤 Deployed by: ${{ github.actor }}"
          echo "🌿 Branch: ${{ github.ref_name }}"
          echo "🚀 Deployed to: Railway (${ { secrets.RAILWAY_ENVIRONMENT_NAME } })"
          echo "======================================"



          