name: CI Django + DB + Docker + Railway Auto-Deploy

on:
  push:
    branches: ["Deployment"]

jobs:
  # ðŸ§ª Job 1: Run Django tests with MySQL
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Ankith@5space
          MYSQL_DATABASE: django
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      GITHUB_WORKFLOW: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          sudo apt-get install -y default-mysql-client
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        run: python manage.py collectstatic --noinput

      - name: Run Django tests
        run: python manage.py test myapp.tests

  # ðŸ³ Job 2: Build and push Docker image (only if tests pass)
  build_and_push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ankith1307/myprojct:${{ github.sha }}
            ankith1307/myprojct:latest
          cache-from: type=registry,ref=ankith1307/myprojct:latest
          cache-to: type=inline

      - name: Image push confirmation
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "ðŸ“¦ Image: ankith1307/myprojct:latest"
          echo "ðŸ·ï¸  Tag: ankith1307/myprojct:${{ github.sha }}"

  # ðŸš€ Job 3: Deploy to Railway (using Railway CLI)
  deploy_to_railway:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Wait for Docker Hub to update image tags
        run: |
          echo "â³ Waiting 10 seconds for Docker Hub to sync image..."
          sleep 10

      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Trigger Railway Redeploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ðŸ”‘ Authenticating Railway CLI using token..."
          export RAILWAY_TOKEN="${RAILWAY_TOKEN}"
          railway whoami || echo "Authenticated successfully with token."

          echo "ðŸš€ Triggering Railway redeploy..."
          railway redeploy --service "${{ secrets.RAILWAY_SERVICE_NAME }}" --yes
          
      - name: Deployment summary
        run: |
          echo "======================================"
          echo "ðŸŽ‰ Deployment Process Complete!"
          echo "======================================"
          echo "ðŸ“¦ Docker Image: ankith1307/myprojct:latest"
          echo "ðŸ·ï¸  Commit SHA: ${{ github.sha }}"
          echo "ðŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "ðŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ðŸš€ Deployed to: Railway (${{ secrets.RAILWAY_ENVIRONMENT_NAME }})"
          echo "======================================"
          
      - name: Emit Run Summary
        if: always()
        run: |
          cat > run-summary.json <<EOF
          {
            "sha": "${{ github.sha }}",
            "run_id": "${{ github.run_id }}",
            "run_number": "${{ github.run_number }}",
            "workflow": "${{ github.workflow }}",
            "status": "${{ job.status }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "triggered_by": "${{ github.event_name }}",
            "branch": "${{ github.ref_name }}",
            "actor": "${{ github.actor }}"
          }
          EOF
          cat run-summary.json
      
      - name: Upload Run Summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-summary-${{ github.run_id }}
          path: run-summary.json
          retention-days: 30
      - name: Send Metrics to Google Sheets
        if: always()
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{
              \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
              \"run_id\": \"${{ github.run_id }}\",
              \"run_number\": \"${{ github.run_number }}\",
              \"sha\": \"${{ github.sha }}\",
              \"status\": \"${{ job.status }}\",
              \"branch\": \"${{ github.ref_name }}\",
              \"actor\": \"${{ github.actor }}\",
              \"workflow\": \"${{ github.workflow }}\",
              \"triggered_by\": \"${{ github.event_name }}\",
              \"started_at\": \"${{ github.event.repository.updated_at }}\",
              \"completed_at\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
            }" \
            "https://script.google.com/macros/s/AKfycbxOHta01RzEAA2_ovSE9BQICsUKS8IO7Lj6I0ETtQQM6SZy6j4z7OY-X_vTeESJytwb/exec"